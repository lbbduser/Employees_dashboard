<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard Premium</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 3rem auto 6rem;
      background: #1a202c;
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }
    input, textarea {
      background: #2d3748;
      border: none;
      padding: 0.85rem 1.2rem;
      border-radius: 0.75rem;
      color: #cbd5e0;
      font-size: 1.05rem;
      width: 100%;
      margin-bottom: 1.25rem;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.6);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      background: #4a5568;
      box-shadow: 0 0 8px 2px #667eea;
      color: #fff;
    }
    button {
      background: #667eea;
      padding: 0.85rem 1rem;
      border-radius: 1rem;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.35s, box-shadow 0.35s;
      color: #fff;
      font-size: 1.1rem;
      box-shadow: 0 8px 25px rgba(102,126,234,0.75);
      user-select: none;
    }
    button:hover {
      background: #5a67d8;
      box-shadow: 0 12px 30px rgba(102,126,234,0.95);
    }
    h2,h3 {
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-shadow: 0 1px 5px rgba(0,0,0,0.3);
    }
    ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      max-height: 220px;
      overflow-y: auto;
      color: #a0aec0;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      background: #2d3748;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.7);
      z-index: 1000;
    }
    nav button {
      background: transparent;
      box-shadow: none;
      color: #a0aec0;
      font-weight: 700;
      width: auto;
      padding: 0.4rem 1.3rem;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
      font-size: 1.1rem;
      user-select: none;
    }
    nav button.active {
      color: #667eea;
      border-bottom: 3px solid #667eea;
    }
    /* Animate fade in/out pages */
    .page {
      animation-duration: 0.45s;
      animation-fill-mode: both;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .fadeInUp {
      animation-name: fadeInUp;
    }
    /* Scrollbar styling */
    ul::-webkit-scrollbar {
      width: 7px;
    }
    ul::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 5px;
    }
    ul::-webkit-scrollbar-track {
      background: #1a202c;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LOGIN PAGES -->
    <div id="loginPages">
      <div id="adminLoginPage" class="page fadeInUp hidden">
        <h2 class="text-3xl">Admin Login</h2>
        <input type="text" id="adminUser" placeholder="Admin Username" autocomplete="off" />
        <input type="password" id="adminPass" placeholder="Admin Password" autocomplete="off" />
        <button onclick="adminLogin()">Login as Admin</button>
      </div>

      <div id="userLoginPage" class="page fadeInUp">
        <h2 class="text-3xl">User Login</h2>
        <input type="text" id="userName" placeholder="Username" autocomplete="off" />
        <input type="text" id="userKey" placeholder="User Key" autocomplete="off" />
        <button onclick="userLogin()">Login as User</button>
      </div>

      <div class="mt-6 text-center text-sm text-gray-400">
        <button id="showAdminLoginBtn" class="mr-6 underline hover:text-indigo-400 font-semibold" onclick="showLoginPage('admin')">Admin Login</button>
        <button id="showUserLoginBtn" class="underline hover:text-indigo-400 font-semibold" onclick="showLoginPage('user')">User Login</button>
      </div>
    </div>

    <!-- ADMIN DASHBOARD -->
    <div id="adminDashboard" class="hidden page fadeInUp">
      <h2 class="text-3xl font-bold mb-8 text-center">Admin Dashboard</h2>

      <section class="mb-10">
        <h3 class="text-2xl font-semibold mb-5 border-b border-indigo-600 pb-2">Manage Users (Add/Update)</h3>
        <input type="text" id="manageUserName" placeholder="Username (e.g. seller1)" autocomplete="off" />
        <input type="text" id="manageUserKey" placeholder="Unique Key for User" autocomplete="off" />
        <button onclick="addOrUpdateUser()">Save User</button>
      </section>

      <section class="mb-10">
        <h3 class="text-2xl font-semibold mb-5 border-b border-indigo-600 pb-2">Send Report</h3>
        <input type="text" id="reportUserKey" placeholder="User Key (to send report)" autocomplete="off" />
        <textarea id="reportMessage" rows="4" placeholder="Write report message here..."></textarea>
        <button onclick="sendReport()">Send Report</button>
      </section>

      <section class="mb-10">
        <h3 class="text-2xl font-semibold mb-5 border-b border-indigo-600 pb-2">Send Payment</h3>
        <input type="text" id="paymentUserKey" placeholder="User Key (to send payment)" autocomplete="off" />
        <input type="number" id="paymentAmount" placeholder="Amount" autocomplete="off" />
        <input type="text" id="paymentNote" placeholder="Note (optional)" autocomplete="off" />
        <button onclick="sendPayment()">Send Payment</button>
      </section>

      <section class="mb-10">
        <h3 class="text-2xl font-semibold mb-5 border-b border-indigo-600 pb-2">Send Notice to All Users</h3>
        <textarea id="noticeMessage" rows="4" placeholder="Write notice message here..."></textarea>
        <button onclick="sendNotice()">Send Notice</button>
      </section>

      <button class="mt-6 bg-red-600 hover:bg-red-700 rounded-xl px-5 py-3 w-full font-bold tracking-wide shadow-lg shadow-red-500/60" onclick="logout()">Logout</button>
    </div>

    <!-- USER DASHBOARD -->
    <div id="userDashboard" class="hidden page fadeInUp">
      <h2 class="text-3xl font-bold mb-6 text-center">User Dashboard</h2>

      <div id="userInfo" class="mb-8 text-center">
        <p class="text-xl font-semibold">Welcome, <span id="displayUserName"></span></p>
        <button class="bg-red-600 hover:bg-red-700 rounded-xl px-5 py-3 mt-4 font-bold tracking-wide shadow-lg shadow-red-500/60" onclick="logout()">Logout</button>
      </div>

      <nav>
        <button id="tabReports" class="active" onclick="showUserTab('reports')">Reports</button>
        <button id="tabPayments" onclick="showUserTab('payments')">Payments</button>
        <button id="tabNotices" onclick="showUserTab('notices')">Notices</button>
      </nav>

      <section id="userReports" class="mt-6">
        <h3 class="text-2xl font-semibold mb-4 border-b border-indigo-500 pb-2">Your Reports</h3>
        <ul id="reportsList" class="list-disc list-inside max-h-48 overflow-y-auto px-2"></ul>
      </section>

      <section id="userPayments" class="mt-6 hidden">
        <h3 class="text-2xl font-semibold mb-4 border-b border-indigo-500 pb-2">Your Payments</h3>
        <ul id="paymentsList" class="list-disc list-inside max-h-48 overflow-y-auto px-2"></ul>
      </section>

      <section id="userNotices" class="mt-6 hidden">
        <h3 class="text-2xl font-semibold mb-4 border-b border-indigo-500 pb-2">Notices</h3>
        <ul id="noticesList" class="list-disc list-inside max-h-48 overflow-y-auto px-2"></ul>
      </section>
    </div>
  </div>

<script>
  // Firebase config - replace with your own config
  const firebaseConfig = {
    apiKey: "AIzaSyBImNhuhq_k4XrVLXmOxOxbN4sNQhMd5PI",
    authDomain: "employeedashboard-ab719.firebaseapp.com",
    projectId: "employeedashboard-ab719",
    storageBucket: "employeedashboard-ab719.appspot.com",
    messagingSenderId: "522230234787",
    appId: "1:522230234787:web:3330149914737352b68916"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentUser = null;
  let isAdmin = false;

  // Show login page: "admin" or "user"
  function showLoginPage(type) {
    if (type === 'admin') {
      document.getElementById('adminLoginPage').classList.remove('hidden');
      document.getElementById('userLoginPage').classList.add('hidden');
      document.getElementById('showAdminLoginBtn').classList.add('font-bold', 'text-indigo-400');
      document.getElementById('showUserLoginBtn').classList.remove('font-bold', 'text-indigo-400');
    } else {
      document.getElementById('adminLoginPage').classList.add('hidden');
      document.getElementById('userLoginPage').classList.remove('hidden');
      document.getElementById('showAdminLoginBtn').classList.remove('font-bold', 'text-indigo-400');
      document.getElementById('showUserLoginBtn').classList.add('font-bold', 'text-indigo-400');
    }
  }

  // Clear all login inputs
  function clearLoginInputs() {
    ['adminUser', 'adminPass', 'userName', 'userKey'].forEach(id => {
      document.getElementById(id).value = '';
    });
  }

  // Admin login
  async function adminLogin() {
    const username = document.getElementById('adminUser').value.trim();
    const password = document.getElementById('adminPass').value.trim();
    if (!username || !password) {
      Swal.fire('Error', 'Please enter admin username and password', 'error');
      return;
    }

    try {
      // Fetch admin doc (only one admin expected with username "vnbuyer")
      const adminDoc = await db.collection('admins').doc(username).get();
      if (!adminDoc.exists) {
        Swal.fire('Error', 'Admin username not found', 'error');
        return;
      }
      const adminData = adminDoc.data();
      if (adminData.password !== password) {
        Swal.fire('Error', 'Wrong password', 'error');
        return;
      }
      isAdmin = true;
      currentUser = username;
      clearLoginInputs();
      Swal.fire('Success', 'Logged in as Admin', 'success');
      showPage('adminDashboard');
    } catch (e) {
      console.error(e);
      Swal.fire('Error', 'Failed to login admin', 'error');
    }
  }

  // User login
  async function userLogin() {
    const username = document.getElementById('userName').value.trim();
    const key = document.getElementById('userKey').value.trim();
    if (!username || !key) {
      Swal.fire('Error', 'Please enter username and key', 'error');
      return;
    }

    try {
      // Find user doc by username
      const userDoc = await db.collection('users').doc(username).get();
      if (!userDoc.exists) {
        Swal.fire('Error', 'User not found', 'error');
        return;
      }
      const userData = userDoc.data();
      if (userData.key !== key) {
        Swal.fire('Error', 'Wrong key', 'error');
        return;
      }
      isAdmin = false;
      currentUser = username;
      clearLoginInputs();
      Swal.fire('Success', 'Logged in as User', 'success');
      showPage('userDashboard');
      document.getElementById('displayUserName').textContent = currentUser;
      await loadUserData(currentUser);
    } catch (e) {
      console.error(e);
      Swal.fire('Error', 'Failed to login user', 'error');
    }
  }

  // Show a page and hide others
  function showPage(id) {
    ['loginPages', 'adminDashboard', 'userDashboard'].forEach(pid => {
      const el = document.getElementById(pid);
      if (pid === id) el.classList.remove('hidden');
      else el.classList.add('hidden');
    });
  }

  // Admin: Add or update user (username + key)
  async function addOrUpdateUser() {
    const username = document.getElementById('manageUserName').value.trim();
    const key = document.getElementById('manageUserKey').value.trim();
    if (!username || !key) {
      Swal.fire('Error', 'Please enter both username and key', 'error');
      return;
    }
    try {
      await db.collection('users').doc(username).set({ key });
      Swal.fire('Success', `User "${username}" saved successfully.`);
      document.getElementById('manageUserName').value = '';
      document.getElementById('manageUserKey').value = '';
    } catch (e) {
      console.error(e);
      Swal.fire('Error', 'Failed to save user', 'error');
    }
  }

  // Admin: Send report to userKey
  async function sendReport() {
    const userKey = document.getElementById('reportUserKey').value.trim();
    const message = document.getElementById('reportMessage').value.trim();
    if (!userKey || !message) {
      Swal.fire('Error', 'User Key and message required', 'error');
      return;
    }
    try {
      // We need to find username by key
      const usersSnapshot = await db.collection('users').where('key', '==', userKey).get();
      if(usersSnapshot.empty) {
        Swal.fire('Error', 'User key not found', 'error');
        return;
      }
      let username = null;
      usersSnapshot.forEach(doc => username = doc.id);

      await db.collection('reports').add({
        toUser: username,
        message,
        date: new Date().toISOString()
      });
      Swal.fire('Success', `Report sent to ${username}.`);
      document.getElementById('reportUserKey').value = '';
      document.getElementById('reportMessage').value = '';
    } catch (e) {
      console.error(e);
      Swal.fire('Error', 'Failed to send report', 'error');
    }
  }

  // Admin: Send payment to userKey
  async function sendPayment() {
    const userKey = document.getElementById('paymentUserKey').value.trim();
    const amount = document.getElementById('paymentAmount').value.trim();
    const note = document.getElementById('paymentNote').value.trim();
    if (!userKey || !amount || isNaN(amount)) {
      Swal.fire('Error', 'User Key and valid amount required', 'error');
      return;
    }
    try {
      // Find username by key
      const usersSnapshot = await db.collection('users').where('key', '==', userKey).get();
      if(usersSnapshot.empty) {
        Swal.fire('Error', 'User key not found', 'error');
        return;
      }
      let username = null;
      usersSnapshot.forEach(doc => username = doc.id);

      await db.collection('payments').add({
        toUser: username,
        amount: parseFloat(amount),
        note: note || '',
        date: new Date().toISOString()
      });
      Swal.fire('Success', `Payment sent to ${username}.`);
      document.getElementById('paymentUserKey').value = '';
      document.getElementById('paymentAmount').value = '';
      document.getElementById('paymentNote').value = '';
    } catch (e) {
      console.error(e);
      Swal.fire('Error', 'Failed to send payment', 'error');
    }
  }

  // Admin: Send notice to all users
  async function sendNotice() {
    const message = document.getElementById('noticeMessage').value.trim();
    if (!message) {
      Swal.fire('Error', 'Notice message required', 'error');
      return;
    }
    try {
      await db.collection('notices').add({
        message,
        date: new Date().toISOString()
      });
      Swal.fire('Success', 'Notice sent to all users.');
      document.getElementById('noticeMessage').value = '';
    } catch (e) {
      console.error(e);
      Swal.fire('Error', 'Failed to send notice', 'error');
    }
  }

  // Load user data: reports, payments, notices
  async function loadUserData(username) {
    document.getElementById('reportsList').innerHTML = '<li>Loading reports...</li>';
    document.getElementById('paymentsList').innerHTML = '<li>Loading payments...</li>';
    document.getElementById('noticesList').innerHTML = '<li>Loading notices...</li>';

    try {
      // Reports for user
      const reportsSnapshot = await db.collection('reports')
        .where('toUser', '==', username)
        .orderBy('date', 'desc')
        .get();
      const reportsList = document.getElementById('reportsList');
      reportsList.innerHTML = '';
      if (reportsSnapshot.empty) {
        reportsList.innerHTML = '<li>No reports found.</li>';
      } else {
        reportsSnapshot.forEach(doc => {
          const d = doc.data();
          const date = new Date(d.date).toLocaleString();
          const li = document.createElement('li');
          li.textContent = `[${date}] ${d.message}`;
          reportsList.appendChild(li);
        });
      }

      // Payments for user
      const paymentsSnapshot = await db.collection('payments')
        .where('toUser', '==', username)
        .orderBy('date', 'desc')
        .get();
      const paymentsList = document.getElementById('paymentsList');
      paymentsList.innerHTML = '';
      if (paymentsSnapshot.empty) {
        paymentsList.innerHTML = '<li>No payments found.</li>';
      } else {
        paymentsSnapshot.forEach(doc => {
          const d = doc.data();
          const date = new Date(d.date).toLocaleString();
          const li = document.createElement('li');
          li.textContent = `[${date}] Amount: ${d.amount} - Note: ${d.note || '-'}`;
          paymentsList.appendChild(li);
        });
      }

      // Notices for all users
      const noticesSnapshot = await db.collection('notices')
        .orderBy('date', 'desc')
        .get();
      const noticesList = document.getElementById('noticesList');
      noticesList.innerHTML = '';
      if (noticesSnapshot.empty) {
        noticesList.innerHTML = '<li>No notices found.</li>';
      } else {
        noticesSnapshot.forEach(doc => {
          const d = doc.data();
          const date = new Date(d.date).toLocaleString();
          const li = document.createElement('li');
          li.textContent = `[${date}] ${d.message}`;
          noticesList.appendChild(li);
        });
      }

    } catch (e) {
      console.error(e);
      Swal.fire('Error', 'Failed to load your data', 'error');
      document.getElementById('reportsList').innerHTML = '<li>Error loading reports.</li>';
      document.getElementById('paymentsList').innerHTML = '<li>Error loading payments.</li>';
      document.getElementById('noticesList').innerHTML = '<li>Error loading notices.</li>';
    }
  }

  // User dashboard tab switch
  function showUserTab(tab) {
    ['userReports', 'userPayments', 'userNotices'].forEach(id => {
      document.getElementById(id).classList.add('hidden');
    });
    ['tabReports', 'tabPayments', 'tabNotices'].forEach(id => {
      document.getElementById(id).classList.remove('active');
    });

    if (tab === 'reports') {
      document.getElementById('userReports').classList.remove('hidden');
      document.getElementById('tabReports').classList.add('active');
    } else if (tab === 'payments') {
      document.getElementById('userPayments').classList.remove('hidden');
      document.getElementById('tabPayments').classList.add('active');
    } else if (tab === 'notices') {
      document.getElementById('userNotices').classList.remove('hidden');
      document.getElementById('tabNotices').classList.add('active');
    }
  }

  // Logout function
  function logout() {
    Swal.fire({
      title: 'Logout?',
      icon: 'question',
      showCancelButton: true,
      confirmButtonText: 'Yes, Logout',
      cancelButtonText: 'Cancel'
    }).then(result => {
      if(result.isConfirmed){
        currentUser = null;
        isAdmin = false;
        showPage('loginPages');
        clearLoginInputs();
        Swal.fire('Logged out!', '', 'success');
      }
    });
  }

  // Initialize login page default: user login
  showLoginPage('user');
  showPage('loginPages');
</script>

</body>
</html>
