<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
    }
    .hidden { display: none; }
    .nav-btn { @apply p-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 w-full mb-2; }
    .card { @apply bg-white p-5 rounded-xl shadow mb-4; }
  </style>
</head>
<body class="p-4">

<!-- Navigation -->
<div id="nav" class="hidden mb-4">
  <button class="nav-btn" onclick="showPage('adminLogin')">Admin Login</button>
  <button class="nav-btn" onclick="showPage('userLogin')">User Login</button>
</div>

<!-- Admin Login -->
<div id="adminLogin" class="card">
  <h2 class="text-xl font-bold mb-2">Admin Login</h2>
  <input id="adminUser" class="border p-2 w-full mb-2" placeholder="Username">
  <input id="adminPass" class="border p-2 w-full mb-2" placeholder="Password">
  <button onclick="adminLogin()" class="nav-btn">Login as Admin</button>
</div>

<!-- User Login -->
<div id="userLogin" class="card hidden">
  <h2 class="text-xl font-bold mb-2">User Login</h2>
  <input id="userKey" class="border p-2 w-full mb-2" placeholder="Enter Your Key">
  <button onclick="userLogin()" class="nav-btn">Login as User</button>
</div>

<!-- Admin Dashboard -->
<div id="adminDashboard" class="hidden">
  <div class="card">
    <h3 class="text-lg font-bold mb-2">Send Report</h3>
    <input id="rUser" class="border p-2 w-full mb-2" placeholder="User Key">
    <textarea id="rMsg" class="border p-2 w-full mb-2" placeholder="Message"></textarea>
    <button onclick="sendReport()" class="nav-btn">Send Report</button>
  </div>

  <div class="card">
    <h3 class="text-lg font-bold mb-2">Send Payment</h3>
    <input id="pUser" class="border p-2 w-full mb-2" placeholder="User Key">
    <input id="pAmt" class="border p-2 w-full mb-2" placeholder="Amount">
    <input id="pNote" class="border p-2 w-full mb-2" placeholder="Note">
    <button onclick="sendPayment()" class="nav-btn">Send Payment</button>
  </div>

  <div class="card">
    <h3 class="text-lg font-bold mb-2">Send Notice</h3>
    <textarea id="nMsg" class="border p-2 w-full mb-2" placeholder="Notice Message"></textarea>
    <button onclick="sendNotice()" class="nav-btn">Send Notice</button>
  </div>
</div>

<!-- User Dashboard -->
<div id="userDashboard" class="hidden">
  <div class="card">
    <h3 class="text-lg font-bold mb-2">Your Reports</h3>
    <ul id="reportList" class="list-disc ml-5"></ul>
  </div>
  <div class="card">
    <h3 class="text-lg font-bold mb-2">Your Payments</h3>
    <ul id="paymentList" class="list-disc ml-5"></ul>
  </div>
  <div class="card">
    <h3 class="text-lg font-bold mb-2">Notices</h3>
    <ul id="noticeList" class="list-disc ml-5"></ul>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBImNhuhq_k4XrVLXmOxOxbN4sNQhMd5PI",
    authDomain: "employeedashboard-ab719.firebaseapp.com",
    projectId: "employeedashboard-ab719",
    storageBucket: "employeedashboard-ab719.appspot.com",
    messagingSenderId: "522230234787",
    appId: "1:522230234787:web:3330149914737352b68916"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function showPage(pageId) {
    ['adminLogin','userLogin','adminDashboard','userDashboard'].forEach(id => {
      document.getElementById(id).classList.add('hidden');
    });
    document.getElementById(pageId).classList.remove('hidden');
  }

  function adminLogin() {
    const user = document.getElementById('adminUser').value.trim();
    const pass = document.getElementById('adminPass').value.trim();
    if(user === 'vnbuyer' && pass === 'vnbuyer123') {
      Swal.fire('Welcome Admin!');
      showPage('adminDashboard');
    } else {
      Swal.fire('Error','Invalid Admin Login','error');
    }
  }

  async function userLogin() {
    const key = document.getElementById('userKey').value.trim();
    if (!key) return Swal.fire('Enter your key');
    Swal.fire('Welcome!');
    loadUserData(key);
    showPage('userDashboard');
  }

  async function sendReport() {
    const toUser = rUser.value.trim();
    const message = rMsg.value.trim();
    const date = new Date().toLocaleDateString();
    await db.collection("reports").add({toUser, message, date});
    Swal.fire('Report Sent');
  }

  async function sendPayment() {
    const toUser = pUser.value.trim();
    const amount = pAmt.value.trim();
    const note = pNote.value.trim();
    const date = new Date().toLocaleDateString();
    await db.collection("payments").add({toUser, amount, note, date});
    Swal.fire('Payment Sent');
  }

  async function sendNotice() {
    const message = nMsg.value.trim();
    const date = new Date().toLocaleDateString();
    await db.collection("notices").add({message, date});
    Swal.fire('Notice Sent');
  }

  async function loadUserData(key) {
    const reportList = document.getElementById('reportList');
    const paymentList = document.getElementById('paymentList');
    const noticeList = document.getElementById('noticeList');
    reportList.innerHTML = '';
    paymentList.innerHTML = '';
    noticeList.innerHTML = '';

    const rSnap = await db.collection("reports").where("toUser","==",key).get();
    rSnap.forEach(doc => {
      const d = doc.data();
      reportList.innerHTML += `<li>${d.date}: ${d.message}</li>`;
    });

    const pSnap = await db.collection("payments").where("toUser","==",key).get();
    pSnap.forEach(doc => {
      const d = doc.data();
      paymentList.innerHTML += `<li>${d.date}: à§³${d.amount} - ${d.note}</li>`;
    });

    const nSnap = await db.collection("notices").get();
    nSnap.forEach(doc => {
      const d = doc.data();
      noticeList.innerHTML += `<li>${d.date}: ${d.message}</li>`;
    });
  }

  window.onload = () => {
    document.getElementById('nav').classList.remove('hidden');
    showPage('adminLogin');
  }
</script>

</body>
</html>
